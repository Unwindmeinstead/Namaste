    <!-- Side flames right -->
    <path d="M65 70 Q70 58, 62 48 Q68 55, 65 70" stroke="#ff6b35" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    
    <!-- Sparks -->
    <circle cx="42" cy="30" r="1.5" fill="#ffb347"/>
    <circle cx="58" cy="28" r="1.5" fill="#ffb347"/>
    <circle cx="50" cy="18" r="2" fill="#ff6b35"/>
