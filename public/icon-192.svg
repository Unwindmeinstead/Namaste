    <path d="M15 95 L85 95" stroke="white" stroke-width="2.5" stroke-linecap="round"/>
    <ellipse cx="50" cy="75" rx="30" ry="6" stroke="white" stroke-width="2" fill="none"/>
    
    <!-- Sacred Fire - main flame -->
    <path d="M50 70 Q65 50, 55 35 Q60 45, 50 25 Q40 45, 45 35 Q35 50, 50 70" stroke="#ff6b35" stroke-width="2.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    
    <!-- Inner flame -->
