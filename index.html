<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="theme-color" content="#0a0a0a" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Yagya" />
    <link rel="icon" href="./icon-192.svg" type="image/svg+xml" />
    <link rel="apple-touch-icon" href="./apple-touch-icon.svg" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <title>Yagya</title>
    <style>
      html,body,#root{margin:0;padding:0;min-height:100vh}
      html,body{background:#0a0a0a;color:#ffffff}
      html[data-theme="light"],html[data-theme="light"] body{background:#ffffff;color:#0a0a0a}
    </style>
    <script>
      (function(){
        try{
          var s=localStorage.getItem('yagya_settings');
          if(s){var t=JSON.parse(s).theme;if(t)document.documentElement.setAttribute('data-theme',t)}
        }catch(e){}
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="./src/main.jsx"></script>
  </body>
</html>
